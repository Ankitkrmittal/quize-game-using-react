<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Battle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">
     <h3 class="text-4xl text-amber-700 text-center">ImaginXP Game Mania</h3>
     <p class="text-2xl  text-center">CollegeDekho Quiz Battle</p>
     <div class="h-screen flex items-center justify-center w-400">
    <div id="quizBox" class="bg-white text-black rounded-2xl shadow-2xl p-8 w-[95%] max-w-2xl text-center">
    

    <div class="flex justify-between text-xl font-bold mb-2">
      <p id="p1Name" class="text-blue-600">yash: 0</p>
      <p id="questionCount" class="text-gray-600">Question 1/10</p>
      <p id="p2Name" class="text-gray-400">shukla: 0</p>
    </div>

    
    <p id="timerText" class="text-2xl text-blue-600 font-semibold mb-2">15s</p>
    <div class="w-full bg-gray-200 h-3 rounded-full mb-2">
      <div id="timerBar" class="bg-blue-500 h-3 rounded-full transition-all duration-100"></div>
    </div>

    <p id="turnInfo" class="text-sm text-indigo-700 mb-4 font-semibold">yash's turn</p>


    <h2 id="question" class="text-2xl font-bold mb-4">Loading...</h2>

    
    <div id="options" class="grid gap-3">
      
    </div>
  </div>

 </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
